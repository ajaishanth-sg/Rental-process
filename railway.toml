# - VITE_API_BASE_URL (for frontend)
# - MONGODB_URI (for backend if deploying backend separately)
# - SECRET_KEY (for backend if deploying backend separately)
# - ENVIRONMENT (for backend if deploying backend separately)
# - FRONTEND_URL (for backend if deploying backend separately)
